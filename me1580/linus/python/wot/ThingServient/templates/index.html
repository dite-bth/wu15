    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Ping Pong @ DITE - v. 0.8</h1>
        <p>
            Scanna ditt BTH-kort genom att hålla det intill scannern.
            Första gången måste du registrera dig. När du är registrerad ställs du i matchkö.
        </p>
      </div>
      <div class="container">
      <h2>Match data</h2>
      <p id="matchdata"></p>
      <script type="text/javascript">
        var source = new EventSource("/subscribe");
            source.onmessage = function(e) {
                $("#matchdata").append(e.data);
            };
            source.addEventListener('greeting', function(event) {
                var data = JSON.parse(event.data);
                $("#matchdata").append(data.message);
            }, false);
      </script>
    </div>
